name: Rust Build
on: [push]

jobs:
  build_and_test:
    name: Rust project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        
      - name: Get libs
        run: sudo apt-get install libudev-dev libsystemd-dev
        
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('Cargo.lock') }}

      - name: Cache Rust lib build artifacts
        uses: actions/cache@v1
        with:
          path: ./target
          key: ${{ runner.os }}_nightly-2019-11-25_${{ hashFiles('Cargo.lock') }}

      - name: Cache Cargo Web 
        uses: actions/cache@v1
        with:
          path: ./cargo-web-target
          key: ${{ runner.os }}_nightly-2019-11-25_cargo-web-target

      - name: Get Cargo Web
        uses: actions-rs/cargo@v1 
        with: 
          command: install
          args: cargo-web
        env: 
          CARGO_TARGET_DIR: ./cargo-web-target/ 
      
      - name: Build Web 
        uses: actions-rs/cargo@v1 
        with:
          command: web
          args: deploy
      - name: Deploy
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v2
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./target/deploy
